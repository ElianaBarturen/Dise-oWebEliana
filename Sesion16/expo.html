<!DOCTYPE html>
<html lang="en">
<head>

    <script type="text/javascript" src="js/expo.js"></script>
    <title>Document</title>

<body>
    <h4>Funciones</h4>

    <script>
        var variable ="3+8";
       document.write("funcion eval = "+eval(variable) + "</br>");
        document.write ("funcion parseInt= "+parseInt("3f",15) + "</br>");
        document.write("funcion parseFloat = "+parseFloat("20.832") + "</br>");
        document.write("funcion parseFloat = "+parseFloat("50.5f soles") + "</br>");
        var caracter ="äöü";
        document.write("funcion escape = "+escape(caracter)+ "</br>");
        document.write("funcion unescape = "+unescape('%E4%F6%FC') + "</br>");

    </script>

</body>
